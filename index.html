<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 빼빼로 데이!</title>
    <style>
        /* 중앙 정렬과 배경 색상 설정 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffebee; /* 연한 핑크색 배경 */
        }
        .top-image {
            width: 200px; /* 이미지 크기 조정 */
            margin-bottom: 20px; /* 아래 요소와 간격 추가 */
        }
        .container {
            text-align: center;
        }
        #myImage1, #myImage2 {
            display: none; /* 처음에는 이미지를 숨깁니다 */
            width: 300px; /* 원하는 이미지 크기 설정 */
            margin-top: 20px;
        }
        .gift-button {
            display: inline-block;
            font-size: 18px;
            padding: 20px;
            border: none;
            color: white;
            background-color: #e91e63; /* 선물 상자 색상 */
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            overflow: hidden;
            margin-bottom: 10px; /* 버튼 하단에 여백 추가 */
        }
        .gift-button:hover {
            transform: scale(1.05);
        }
        /* 리본 세로줄 */
        .gift-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 100%;
            background-color: #ff4081;
        }
        /* 리본 가로줄 */
        .gift-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 20px;
            background-color: #ff4081;
        }
        /* 리본 매듭 */
        .ribbon-knot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background-color: #ff4081;
            border-radius: 50%;
            z-index: 1;
        }
        .button-text {
            position: relative;
            z-index: 2;
        }
        .click-icon {
            width: 30px; /* 아이콘 크기 설정 */
            display: block;
            margin: 10px auto 0; /* 버튼과의 간격 조정 및 가운데 정렬 */
        }
    </style>
</head>
<body>
    <!-- 중앙 상단에 이미지 추가 -->
    <img class="top-image" src="빼빼로데이.png" alt="빼빼로데이 이미지" />

    <div class="container">
        <h1>빼빼로 데이!!</h1>
        
        <!-- 하나의 버튼으로 두 이미지를 번갈아 표시 -->
        <button class="gift-button" onclick="toggleImages()" id="toggleButton">
            <span class="ribbon-knot"></span>
            <span class="button-text">선물 열기</span>
        </button>

        <!-- 클릭 아이콘을 버튼 아래에 위치 -->
        <img class="click-icon" src="click-2384.png" alt="클릭 아이콘" />

        <!-- 두 이미지 -->
        <img id="myImage1" src="이미지_경로1.jpg" alt="사진 1" />
        <img id="myImage2" src="이미지_경로2.jpg" alt="사진 2" />
    </div>

    <script>
        let currentImage = 1;

        function toggleImages() {
            const img1 = document.getElementById('myImage1');
            const img2 = document.getElementById('myImage2');
            const buttonText = document.getElementById('toggleButton').querySelector('.button-text');
            
            if (currentImage === 1) {
                img1.style.display = "block";
                img2.style.display = "none";
                buttonText.textContent = "letter";
                currentImage = 2;
            } else {
                img1.style.display = "none";
                img2.style.display = "block";
                buttonText.textContent = "선물 열기";
                currentImage = 1;
            }
        }
    </script>
</body>
</html>
